<html>
  <head>
    <link rel="stylesheet" href="stylesheets/tagtime.css">
  </head>
  <body>
    <h2 class="center">
      <a href="http://localhost:3000" target="_blank">Tagtime</a>
    </h2>
    <div id="login">
      <p class="alert"></p>
      <input type="text" id='useremail' placeholder='Email'>
      <input type="password" id='password' placeholder='Password'>
      <a href="#" id='loginbutton'>Login</a>
    </div>
    <div id="tagtime"> 
      <div id="tagbox">
        <p class='alert'>{{notice}}</p>
        <input type="text" id="input_time" name="tag_time" placeholder="{{timeTip}}" v-model='tagContent' />
        <input type="submit" v-on="click: createTag"> 
      </div>
      <div class="clear"></div>

      <ul id='taglist'>
        <li v-repeat="issue: latestIssues">
          <span class="body">{{issue.body}}</span>
          <span class="time">{{issue.time}}</span>
        </li>
      </ul>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/vue.js" ></script>
    <script src="js/tagtime.js" ></script> 
  </body>
</html>
